<!DOCTYPE html>
<html lang="pt_br">
	<head>
		<title>HTML - Tabelas</title>
		<meta charset_"UTF-8">
		<meta name="viewport" content="witch=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>


		
		<h1>Tabelas</h1>

		<table border="1" width="100%">
			<thead>
				<tr>
				<th>Coluna 1</th>
				<th>Coluna 2</th>
				<th>Coluna 3</th>
				</tr>
			</thead>
			<tbody>	
				<tr align="dir">
				<td>1A</td>
				<td>1B</td>
				<td>1C</td>
				</tr>
				<tr align="dir">
				<td>2A</td>
				<td>2B</td>
				<td>2C</td>
				</tr>
				<tr>
				<td>3A</td>
				<td colspan="2">3BC</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
				<td colspan="3">Rodapé da tabela</td>
				</tr>
			</tfoot>
		</table>

			<h2>Tabela como layout</h2>

		<table width="600">
			<tr height="90">
			 <td colspan="4" bgcolor="#BBCCEE" align="center"> Cabeçalho</td>
			</tr>
			<tr height="300">
				<td width="20" bgcolor="#0000FF"></td>
				<td width="50%" bgcolor="#DDDDDD">
				<h2>Título</h2>
				<p>Coluna 1</p>

				</td>
				<td bgcolor="#EEEEEE">Coluna 2</td>
				<td width="20"bgcolor="#0000FF"></td>
			</tr>
			<tr>
				<td bgcolor="blue" colspan="4" align="center">Rodapé</td>
			</tr>
		</table>




		<footer>
			<p>Desenvolvido por Silvia Benigno</p>
		</footer>


	</body> 
</html>
