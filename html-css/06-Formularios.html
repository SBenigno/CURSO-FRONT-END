<!DOCTYPE html>
<html lang="pt_br">
	<head>
		<title>HTML - Formulario fale Conosco</title>
		<meta charset_"UTF-8">
		<meta name="viewport" content="widch=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		
		<header>
			<h2>Curso Front End HTML</h2>
			
		</header> 
		<section> 
			<nav> 
				<ul> 
					<li><a href="05-Layouts.html">Home</a></li> 
					<li><a href="#Sobre">Sobre</a></li>
					<li><a href="#contato">Contato</a></li>		</ul>			

			</nav>

			<article>
				<h1>Contato</h1>
				<p>Preencha os campos abaixo</p>
				
				<form method="post">
					<div>
					<label for="nome">Nome</label>
					<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>
					<div>
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" placeholder="Digite seu E-mail">
				</div>
				<div>
					<label for="menssagem">Mensagem</label>
					<textarea name="menssagem" id="menssagem" rows="5"></textarea>
				</div>

				<div>
					<p>
					<label>Qual linguaguem você prefere?</label>
					<input type="radio" name="linguaguens" value="html">HTML
					<input type="radio" name="linguaguens" value="css">CSS
					<input type="radio" name="linguaguens" value="java script">JAVA SCRIPT</p>
				</div>
				<div>
					<p>
					<label>Quais linguagens você sabe?</label>
					<input type="checkbox" name="linguaguens">HTML
					<input type="checkbox" name="linguaguens">CSS
					<input type="checkbox" name="linguaguens">JAVA SCRIPT</p>
				</div>
				<div>
					<label>
						<select>
							<option value="Azul">Azul</option>
							<option value="Verde" selected>Verde</option>
							<option value="Vermelho">Vermelho</option>
						</select>
					</label>
				</div>
				<div>
					<input type="submit">
				</div>
				</form>

			</article>

		</section>

		<footer>
			<p>Desenvolvido por Silvia Benigno</p>
		</footer>


	</body> 
</html>
