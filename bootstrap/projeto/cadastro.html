<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link href=" ./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">


    <title>Cadastro</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Logo</h1>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class=""></li>
                        <li class="nav-item"><a class="nav-link active" href=" ./index.html ">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href=" #sobre ">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href=" #produtos ">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href=" #contato ">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="Cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm12">
                    <h2>Cadastro</h2>
                    <p>Entre em contato e não deixe de agendar seu horario</p>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm12">
            <div class="form">
                <div class="form-row">

                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <input class="form-control" type="text" name="nome" placeholder="digite seu nome">
                            </div>
                        </div>

                        <div class="col">
                            <div class="input-group">
                                <input class="form-control" type="text" name="email" placeholder="digite seu e-mail">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="endereço completo" class=" col-form-labe col-form-label-sm">Endereço completo</label>
                        <input type="text" class="form-control" id="endereço" placeholder="Endereço completo">
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="cidade" class=" col-form-labe col-form-label-sm">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="form-control">
                        </div>

                        <div class="col">
                            <label for="estado" class=" col-form-labe col-form-label-sm">Estado</label>
                            <select name="estado" id="estado" class="form-control">
                                <option value=" ">Selecione um estado</option>
                                <option value="df">DF</option>
                                <option value="rj">RJ </option>
                                <option value="SP">SP </option>
                                <option value="mg">MG </option>
                                <option value="am">AM </option>
                                <option value="pa">PA </option>
                                <option value="go">GO</option>
                            </select>
                        </div>

                        <div class="col">
                            <label for="cep" class=" col-form-labe col-form-label-sm" >CEP</label>
                            <input type="text" name="cep" id="cep" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label for="info" class=" col-form-labe col-form-label-sm ">Informações</label>
                            <textarea class="form-control" type="text" name=" " id="info " rows="5"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-check"></div>
                        <input type="checkbox" name="novidades" id="novidades">
                        <label  for ="novidades " class="form-check-label" >Quero receber novidades</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-success">Realizar Cadastro</button>
                </form>
                <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Realizar cadastro</a>Para
                    receber novidades</p>
            </div>
        </div>
        </div>
    </section>
    <!--end   .container-->

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class=" modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha campo para Receber novidades e promoções</h6>

                    <form class="form-inline">
                        <div class="form-group col-4">
                            <input type="text" class="form-control from-control-sm mb-2" name="nome" placeholder="nome">
                        </div>

                        <div class="form-group col-4">
                            <input type="text" class="form-control from-control-sm mb-2" name="nome"
                                placeholder="e-mail" required>
                        </div>

                        <div class="form-group col-4">
                            <button type="submit" class="btn btn-success">Receber novidades</button>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
